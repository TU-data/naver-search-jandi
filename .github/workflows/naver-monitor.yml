name: Naver Search Monitor

on:
  schedule:
    - cron: "0 23 * * *" # 한국 시간 오전 8시(UTC+9 08:00)에 해당
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Capture screenshots
        env:
          JANDI_WEBHOOK_URL: ${{ secrets.JANDI_WEBHOOK_URL }}
          SEARCH_KEYWORDS: ${{ secrets.SEARCH_KEYWORDS || '티유치과,tu치과,제로네이트' }}
          RETENTION_DAYS: ${{ secrets.RETENTION_DAYS || '7' }}
          PAGE_WAIT_MS: ${{ secrets.PAGE_WAIT_MS || '4000' }}
          MAX_IMAGE_HEIGHT: ${{ secrets.MAX_IMAGE_HEIGHT || '0' }}
          OUTPUT_WIDTH: ${{ secrets.OUTPUT_WIDTH || '500' }}
          OUTPUT_HEIGHT: ${{ secrets.OUTPUT_HEIGHT || '400' }}
        run: npm run monitor

      - name: Commit updated images
        run: |
          if [[ -n "$(git status --porcelain images)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add images
            git commit -m "chore: update screenshots"
            git push
          fi
